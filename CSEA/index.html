<!doctype html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSE Sec A — 3rd Sem</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#121212;
    --panel:#1e1e1e;
    --muted:#bfc5cc;
    --accent:#afe0be;
    --accent-strong:#8ae6a5:
    --radius:14px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background:linear-gradient(180deg,var(--bg),#0f0f10 120%);
    color:var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }
  .card{
    width:100%;
    max-width:920px;
    background:linear-gradient(180deg,var(--panel),#232323);
    border-radius:var(--radius);
    padding:36px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    border:1px solid rgba(255,140,66,0.06);
  }
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .left { display:flex; flex-direction:column; gap:6px; }
  h1{margin:0;color:var(--accent);font-size:1.6rem;letter-spacing:0.2px}
  .subtitle{color:var(--muted);font-size:1rem}
  .meta{color:#9aa0a6;font-size:0.95rem;margin-top:8px}
  .cta-wrap{margin-top:28px;display:flex;gap:12px;flex-wrap:wrap}
  .btn-primary{
    background:linear-gradient(180deg,var(--accent),var(--accent-strong));
    color:#0b0b0b;
    border:0;
    padding:14px 20px;
    border-radius:12px;
    font-weight:700;
    font-size:1rem;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:10px;
    box-shadow:0 10px 30px rgba(255,140,66,0.08);
  }
  .btn-ghost{
    background:transparent;
    border:1px solid rgba(255,140,66,0.12);
    color:var(--muted);
    padding:12px 16px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
  }
  .note{margin-top:16px;color:#9aa0a6;font-size:0.92rem}
  footer{margin-top:22px;color:#8f959a;font-size:0.9rem;text-align:right}
  @media (max-width:720px){
    .card{padding:20px}
    h1{font-size:1.25rem}
    .cta-wrap{flex-direction:column;align-items:stretch}
  }
</style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <div class="left">
        <h1>CSE — Section A (3rd Sem)</h1>
        <div class="subtitle">Grouping Site for CSE-A: 2nd Year</div>
      </div>
      <div class="right meta">Groups • Live · Dutta</div>
    </header>

    <p class="note">Click the button below to open the student group signup page. The page opens in a new tab so you can keep this as a landing point.</p>

    <div class="cta-wrap">
      <a class="btn-primary" href="https://adityaayy.github.io/CSEA/DSgrouping/" target="_blank" rel="noopener">
        Open DS Grouping
      </a>
      <a class="btn-ghost" href="https://adityaayy.github.io/CSEA/DSgrouping/" target="_blank" rel="noopener">
        Open DiSCO Grouping
      </a>
    </div>

    <footer>Managed by Dutta</footer>
  </div>
</body>
</html>
