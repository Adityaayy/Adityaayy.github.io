<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BagTag Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container fade-in">
    <h1>Reach Us</h1>
    <p class="description">We're here to help — get in touch through any of the options below.</p>
    <div class="contact-options">
      <a href="https://maps.google.com/?q=YOUR+PLACE+HERE" target="_blank" class="card">
        📍 Location
      </a>
      <a href="https://wa.me/YOURNUMBER" target="_blank" class="card">
        💬 Chat on WhatsApp
      </a>
      <a href="tel:+YOURNUMBER" class="card">
        📞 Call Us
      </a>
    </div>
  </div>
</body>
</html>
