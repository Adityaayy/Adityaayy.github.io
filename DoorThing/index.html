<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorThing - Smart Hostel Lock</nmeta>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #333; background: #f9f9f9; overflow-x: hidden; }
    a { text-decoration: none; color: inherit; }

    /* Animation */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .fade-up { animation: fadeUp 1s ease forwards; opacity: 0; }

    /* Container */
    .container { width: 90%; max-width: 1100px; margin: auto; padding: 2rem 0; }

    /* Header */
    header { position: relative; height: 80vh; min-height: 500px; color: #fff; text-align: center; display: flex; align-items: center; justify-content: center;
      background: url('placeholder-hero-bg.jpg') center/cover no-repeat; }
    header::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); }
    header .content { position: relative; z-index:1; }
    header h1 { font-size: 4rem; margin-bottom: 0.5rem; }
    header p { font-size: 1.5rem; }

    /* Section Titles */
    .section-title { text-align: center; margin: 4rem 0 2rem; font-size: 2.5rem; color: #222; }

    /* Features */
    .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .feature { background: #fff; border-radius: 10px; padding: 2rem; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .feature img { width: 80px; height: 80px; margin-bottom: 1rem; }
    .feature h3 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    .feature p { color: #555; }

    /* Pricing */
    .tiers { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 2rem; }
    .tier { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 14px rgba(0,0,0,0.1); transform: translateY(20px); opacity:0; animation: fadeUp 1s ease forwards; }
    .tier:nth-child(1) { animation-delay: 0.2s; }
    .tier:nth-child(2) { animation-delay: 0.4s; }
    .tier:nth-child(3) { animation-delay: 0.6s; }
    .tier img { width: 100%; height: 150px; object-fit: cover; }
    .tier-content { padding: 1.5rem; text-align: center; }
    .tier-content h4 { font-size: 1.6rem; margin-bottom: 0.5rem; }
    .tier-content .price { font-size: 2rem; margin: 1rem 0; color: #222; }
    .tier-content ul { list-style: none; margin-bottom: 1.5rem; }
    .tier-content ul li { margin: 0.5rem 0; color: #555; }
    .tier-content button { padding: 0.8rem 1.8rem; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; font-size: 1rem; }

    /* Contact */
    footer { background: #007bff; color: #fff; padding: 3rem 0; }
    .contact { text-align: center; }
    .contact h3 { font-size: 2rem; margin-bottom: 1rem; }
    .contact p { margin-bottom: 1.5rem; font-size: 1rem; }
    .contact a { padding: 0.8rem 1.8rem; background: #fff; color: #007bff; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <div class="content fade-up">
      <h1>DoorThing</h1>
      <p>Your campus ID is now your key.</p>
    </div>
  </header>

  <div class="container">
    <h2 class="section-title fade-up">Key Features</h2>
    <section class="features">
      <div class="feature fade-up">
        <img src="placeholder-icon1.png" alt="RFID">
        <h3>Instant Card Unlock</h3>
        <p>Scan student IDs—no Wi-Fi or extra apps needed.</p>
      </div>
      <div class="feature fade-up">
        <img src="placeholder-icon2.png" alt="Battery">
        <h3>Deep Sleep Battery</h3>
        <p>Up to 30 days standby on a single charge.</p>
      </div>
      <div class="feature fade-up">
        <img src="placeholder-icon3.png" alt="3D Shell">
        <h3>Custom 3D-Printed Shell</h3>
        <p>Showcase your style with swappable skins.</p>
      </div>
      <div class="feature fade-up">
        <img src="placeholder-icon4.png" alt="Easy Install">
        <h3>Zero Modification</h3>
        <p>Mount over lock—keys still work as backup.</p>
      </div>
    </section>

    <h2 class="section-title fade-up">Choose Your DoorThing</h2>
    <section class="tiers">
      <div class="tier">
        <img src="placeholder-tier1.jpg" alt="Lite">
        <div class="tier-content">
          <h4>Lite</h4>
          <div class="price">₹4499</div>
          <ul>
            <li>30+ day battery life</li>
            <li>USB-C rechargeable</li>
            <li>30s self-installation</li>
          </ul>
          <button>Order Lite</button>
        </div>
      </div>
      <div class="tier">
        <img src="placeholder-tier2.jpg" alt="Core">
        <div class="tier-content">
          <h4>Standard</h4>
          <div class="price">₹4999</div>
          <ul>
            <li>Unlimited use with USB-c adapter</li>
            <li>30+ day battery backup</li>
            <li>Installation included</li>
          </ul>
          <button>Order Standard</button>
        </div>
      </div>
      <div class="tier">
        <img src="placeholder-tier3.jpg" alt="Forge">
        <div class="tier-content">
          <h4>Forge</h4>
          <div class="price">₹5999</div>
          <ul>
            <li>All Standard features</li>
            <li>Custom colour combinations</li>
            <li>Custom Texts and Skins</li>
          </ul>
          <button>Order Forge</button>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="container contact fade-up">
      <h3>Contact & Orders</h3>
      <p>Ready to upgrade your hostel experience? Reach out now!</p>
      <a href="mailto:youremail@example.com">Email Us</a>
    </div>
  </footer>
</body>
</html>
